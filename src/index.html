<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>Weather Boots</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="assets/boot-logo.svg" alt="Boot Logo" class="boot-logo">
            <div class="search-bar">
                <i data-feather="search"></i>
                <input type="text" placeholder="Search location...">
            </div>
            <div class="temp-toggle">
                <span class="active">°F</span>
                <span>°C</span>
            </div>
        </header>

        <main>
            <div class="loading hidden">
                <i data-feather="loader"></i>
            </div>
            <div class="error-message hidden">
                <i data-feather="alert-circle"></i>
                <span>Location not found. Please try again.</span>
            </div>
            <div class="weather-content">
                <div class="primary-weather">
                    <div class="primary-header">
                        <h2 class="location"></h2>
                        <div class="datetime">
                            <span class="day"></span>
                            <span class="time"></span>
                        </div>
                    </div>
                    <div class="temperature"></div>
                    <div class="condition">
                        <i data-feather="sun"></i>
                        <span></span>
                    </div>
                    <div class="high-low"></div>
                </div>

                <div class="weather-details">
                    <div class="detail-card">
                        <i data-feather="droplet"></i>
                        <span class="label">Humidity</span>
                        <span class="value"></span>
                    </div>
                    <div class="detail-card">
                        <i data-feather="wind"></i>
                        <span class="label">Wind</span>
                        <span class="value"></span>
                    </div>
                    <div class="detail-card">
                        <i data-feather="cloud-rain"></i>
                        <span class="label">Precipitation</span>
                        <span class="value"></span>
                    </div>
                    <div class="detail-card">
                        <i data-feather="thermometer"></i>
                        <span class="label">Feels Like</span>
                        <span class="value"></span>
                    </div>
                    <div class="detail-card">
                        <i data-feather="eye"></i>
                        <span class="label">Visibility</span>
                        <span class="value"></span>
                    </div>
                    <div class="detail-card">
                        <i data-feather="activity"></i>
                        <span class="label">Pressure</span>
                        <span class="value"></span>
                    </div>
                </div>
                <div class="temperature-curve">
                    <canvas id="tempChart"></canvas>
                </div>
                <div class="weekly-forecast">
                    <div class="forecast-card">
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p>Created for <a href="https://www.theodinproject.com" target="_blank" rel="noopener noreferrer">The Odin Project</a> by <a href="https://x.com/lowresboots" target="_blank" rel="noopener noreferrer">@lowresboots</a></p>
        </footer>
    </div>
</body>

</html>
